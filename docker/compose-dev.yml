services:
  postgresdb:
    container_name: pa-postgres-dev
    image: plane_assistant/db:latest
    restart: unless-stopped
    volumes: 
      - "postgres_dev_data:/var/lib/postgresql"
    ports:
      - "127.0.0.1:5432:5432"
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "secret"
      POSTGRES_DB: "plane_assistant"
  backend:
    container_name: pa-fastapi-dev
    image: plane_assistant/api:dev
    restart: unless-stopped
    volumes:
      - "./config:/config"
      - "./uploads:/uploads"
    ports:
      - "127.0.0.1:8000:8000"
    depends_on:
      postgresdb:
        condition: service_healthy
  frontend:
    container_name: pa-website-dev
    image: plane_assistant/web:dev
    restart: unless-stopped
    ports:
      - "127.0.0.1:5173:5173"
    depends_on:
      postgresdb:
        condition: service_healthy
      backend:
        condition: service_healthy

volumes:
  postgres_dev_data: